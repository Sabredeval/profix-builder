<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profix Builders - Content Manager</title>
    
    <!-- Load Supabase first -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        background: white;
      }
      
      .login-container h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
      }
      
      .login-form input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      
      .login-button {
        width: 100%;
        background-color: #f7a825;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      .login-button:hover {
        background-color: #e69716;
      }

      #cms-root {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Login Form -->
    <div id="login" class="login-container">
      <h1>Profix Builders Admin</h1>
      <form id="login-form" class="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
    
    <!-- CMS Root Element -->
    <div id="cms-root"></div>
    
    <!-- Load Decap CMS after Supabase -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // Initialize Supabase client first
      const supabaseUrl = 'https://grffvgtgvtcoiaegadap.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdyZmZ2Z3RndnRjb2lhZWdhZGFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwMjg0NTcsImV4cCI6MjA1OTYwNDQ1N30.DJtyW5sRugSeIy_m0PRRpxU86UAjcMjxBh0gTQbIT4k';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
      
      // Handle login form submission
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
          const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password
          });
          
          if (error) throw error;
          
          // Hide login form, CMS will initialize
          document.getElementById('login').style.display = 'none';
          
          // Initialize CMS with auth token
          window.CMS.init({
            config: {
              backend: {
                name: 'git-gateway',
                repo: 'Sabredeval/profix-builder',
                auth_token: data.session.access_token,
              }
            }
          });
          
        } catch (error) {
          alert('Login failed: ' + error.message);
        }
      });
      
      // Check if user is already logged in
      (async () => {
        try {
          const { data } = await supabase.auth.getSession();
          
          if (data.session) {
            // Already logged in
            document.getElementById('login').style.display = 'none';
            
            // Initialize CMS with auth token
            window.CMS.init({
              config: {
                backend: {
                  name: 'git-gateway',
                  repo: 'Sabredeval/profix-builder',
                  auth_token: data.session.access_token,
                }
              }
            });
          }
        } catch (error) {
          console.error("Auth check failed:", error);
        }
      })();
    </script>
  </body>
</html>
